    <script>
        window.onload=function(){
            const btnUser1 = document.getElementById('btnUser1');
            const user1 = document.getElementById('user1');
            const spans1 = document.getElementsByTagName('span');

            const table2 = document.table;



            btnUser1.onclick=()=>{
                //alert('click!');

                //AJAX 객체 생성
                const xhr = new XMLHttpRequest();
                xhr.open('GET','http://127.0.0.1:5500/ch06/data/user1.json');
                xhr.send();

                //응답처리이벤트
                xhr.onreadystatechange = function(){
                    //on으로 시작하는건 다 이벤트임.
                    if(xhr.readyState == XMLHttpRequest.DONE){//응답이 완료되면
                        
                        if(xhr.status ==200){//요청 성공

                            //응답데이터는 JSON 문자열이므로 반드시 parse로 변환
                            const resData = JSON.parse(xhr.responseText);

                            //화면 출력
                            spans1[0].innerText = (resData.uid);
                            spans1[1].innerText = (resData.name);
                            spans1[2].innerText = (resData.age);
                            spans1[3].innerText = (resData.addr);

                            //console.log(resData);
                        }else{
                            console.log('요청 실패...');
                        }
                    }
            }
        }

            btnUser2.onclick=()=>{

                fetch('./data/user2.json')//요청
                .then((response)=>{//응답(json 변환)
                    console.log('response'+response);
                    return response.json();
                })
                .then((data)=>{//response데이터가 여기로 들어옴(화면출력)
                    console.log('then2...'+data);

                    spans2[0].innerText=data.uid;
                    spans2[1].innerText=data.name;
                    spans2[2].innerText=data.age;
                    spans2[3].innerText=data.addr;
                })
                .catch(()=>{//요청 에러
                    console.log('catch...');
                });
            }

                        td1.innerText=user.uid;

                        tr.appendChild(td1);
